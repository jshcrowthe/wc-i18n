<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wc-i18n demo</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="./demo-comp/demo-comp.js"></script>
    <script type="module" src="./test-comp/test-comp.js"></script>
    <script type="module" src="./fancy-el/fancy-el.js"></script>
    <script type="module" src="../wc-i18n.js"></script>
  </head>
  <body>
    <div>
      <label for="langPicker">Choose page language: </label>
      <select id="langPicker">
        <option selected>en</option>
        <option>es</option>
        <option>fr</option>
        <option>ko</option>
      </select>
    </div>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <script type="module">
      var langPicker = document.querySelector('#langPicker');
      langPicker.addEventListener('change', function() {
        WCI18n.setLanguage(langPicker.value);
      });
    </script>
  </body>
</html>
