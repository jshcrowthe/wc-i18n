<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../wc-i18n-mixin.html">
<!--
A comment describing this element

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
-->

<dom-module id="x-el-polymer-2">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>
  <script>
    class XElPolymer2 extends WCI18nMixin(Polymer.Element, srcLocales) {
      static get is() {return 'x-el-polymer-2'};
    }
    customElements.define('x-el-polymer-2', XElPolymer2);
  </script>
</dom-module>
