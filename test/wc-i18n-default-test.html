<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script>
      window.WCI18n = { language: 'ko' };
    </script>

    <script type="module" src="./x-el-inline.js"></script>
    <script type="module" src="./x-el-p3.js"></script>
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="x-el-fixture">
      <template>
        <x-el-inline></x-el-inline>
      </template>
    </test-fixture>

    <test-fixture id="x-el-p3-fixture">
      <template>
        <x-el-p3></x-el-p3>
      </template>
    </test-fixture>

    <script type="module">
      import srcLocales from './test-locales';

      describe('WCI18n Global Default', function() {
        let xEl, xElP3;

        beforeEach(function() {
          xEl = fixture('x-el-fixture');
          xElP3 = fixture('x-el-p3-fixture');
        });

        it('Should set the default language to the value of WCI18n.language (if set)', function(done) {
          flush(function() {
            expect(xEl.language).to.equal('ko');
            expect(xEl.i18n('hello-msg')).to.equal(srcLocales.ko['hello-msg']);
            expect(xEl.shadowRoot.querySelector('p').textContent).to.equal(srcLocales.ko['hello-msg']);
            expect(xElP3.language).to.equal('ko');
            expect(xElP3.i18n('hello-msg')).to.equal(srcLocales.ko['hello-msg']);
            expect(xElP3.shadowRoot.querySelector('p').textContent).to.equal(srcLocales.ko['hello-msg']);
            done();
          });
        });

        it('Should update the value of all components if WCI18n.setLanguage is called', function(done) {
          expect(xEl.language).to.equal('ko');
          WCI18n.setLanguage('en');
          flush(function() {
            expect(xEl.language).to.equal('en');
            expect(xEl.i18n('hello-msg')).to.equal(srcLocales.en['hello-msg']);
            expect(xEl.shadowRoot.querySelector('p').textContent).to.equal(srcLocales.en['hello-msg']);
            expect(xElP3.language).to.equal('en');
            expect(xElP3.i18n('hello-msg')).to.equal(srcLocales.en['hello-msg']);
            expect(xElP3.shadowRoot.querySelector('p').textContent).to.equal(srcLocales.en['hello-msg']);
            done();
          });
        });
      });
    </script>

  </body>
</html>
